<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Chỉnh sửa thông tin - OGANI</title>
<head th:replace="./user-layout :: html_head">
</head>

<body>
    <th:block th:replace="./user-layout :: header"> </th:block>
    <div class="container">
     <form role="form" th:action="@{'/info/' + ${info.id == 0 ? 'add' : 'update?id=' + info.id}}" th:object="${info}" method="POST" >
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Họ và tên đệm </label>
                        	<input th:field="*{firstName}" type="text" class="form-control" placeholder="Nhập họ và tên đệm" th:value="${info.firstName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tên</label>
                        	<input th:field="*{lastName}" type="text" class="form-control" placeholder="Nhập tên " th:value="${info.lastName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Số điện thoại </label>
                        	<input th:field="*{phoneNumber}" type="text" class="form-control" placeholder="Nhập số điện thoại" th:value="${info.phoneNumber}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Địa chỉ </label>
                        	<input th:field="*{address}" type="text" class="form-control" placeholder="Nhập địa chỉ" th:value="${info.address}">
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Xử lí</button>
                </div>
            </form>
    <th:block th:replace="./user-layout :: footer"> </th:block>
</body>
 <th:block th:replace="./user-layout :: script"></th:block>
</html>
