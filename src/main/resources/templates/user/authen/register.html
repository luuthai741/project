<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Đăng ký - OGANI</title>
<head th:replace="./user-layout :: html_head">
</head>
<body>
    <th:block th:replace="./user-layout :: header"> </th:block>
    
     <div class="container">
        <div class="login-popup-wrap new_login_popup">
            <div class="login-popup-heading text-center img_mg">
                <img src="./admin/logo.png" />
            </div>
           <form class="form-horizontal" th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <input th:field="*{username}" type="text" name="username" class="form-control" id="username" placeholder="Nhập tên tài khoản">
                    <span id="checkUsername" style="color: red"></span>
                </div>
                <div class="form-group">
                    <input th:field="*{email}" type="email" name="password" class="form-control" id="inputPassword4" placeholder="Nhập địa chỉ email">
                     <span id="checkEmail" style="color: red"></span>
                </div>
                <div class="form-group">
                    <input th:field="*{password}" type="password" name="password" class="form-control" id="inputPassword4" placeholder="Nhập mật khẩu">
                    <span id="checkPassword" style="color: red"></span>
                </div>
                <button type="submit" class="btn btn-default login-popup-btn" name="submit">Đăng kí</button>
            </form>
        </div>
    </div>
    
    <th:block th:replace="./user-layout :: footer"> </th:block>
</body>
