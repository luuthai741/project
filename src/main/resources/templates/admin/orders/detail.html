<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Chi tiết - OGANI</title>
<head th:replace="./admin-layout :: html_head">
</head>

<body>
    <th:block th:replace="./admin-layout :: header"> </th:block>
      <div>
        <div class="container " style="margin-top:52px">
            <p>
                <span><a th:href="@{/admin/}"> Trang chủ </a><i class="fas fa-angle-right"></i></span>
                <span><a th:href="@{/admin/orders/}"> Đơn đặt hàng </a><i class="fas fa-angle-right"></i></span>
                <span><a> Thông tin chi tiết </a></span>
            </p>
            <div class="row" style="margin-bottom: 20px">
                <div class="col-md-8">
               	 	<P>Tên tài khoản: <span th:text="${info.username}"></span></P>                  
                    <P>Họ và tên người đặt hàng: <span th:text="${info.firstName}"></span> <span th:text="${info.lastName}"></span></P>                  
                    <P>Email: <span th:text="${info.email}"></span></P>
                    <P>Số điện thoại: <span th:text="${info.phoneNumber}"></span></P>
                    <P>Địa chỉ: <span th:text="${info.address}"></span></P>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="./admin-layout :: footer"> </th:block>
</body>
 <th:block th:replace="./admin-layout :: script"></th:block>
</html>
