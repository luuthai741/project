<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Quản lý đơn hàng - OGANI</title>
<head th:replace="./admin-layout :: html_head">
</head>

<body>
    <th:block th:replace="./admin-layout :: header"> </th:block>
   <div style="margin-top:52px">
        <div class="container">
        <p>
           <span><a th:href="@{/admin}"> Trang chủ </a><i class="fas fa-angle-right"></i></span>
           <span><a>Đơn hàng</a></span>
            </p>
            
            <th:block th:if="${#lists.isEmpty(orders)}">
    			<h5>Chưa có người dùng nào đặt đơn !</h5>
			</th:block>
            
             <th:block th:unless="${#lists.isEmpty(orders)}">
	            <table class="table">
	                <thead>
	                    <tr>
	                        <th scope="col"><i class="fas fa-th-list"></i></th>
	                        <th scope="col">Tên tài khoản</th>
	                        <th scope="col">Email</th>
	                        <th scope="col">Số điện thoại</th>
	                        <th scope="col">Địa chỉ</th>
	                        <th scope="col">Tổng giá tiền</th>
	                        <th scope="col">Kích hoạt</th>
	                        <th scope="col">Xử lý</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="order,index : ${orders} "  class="table table-hover-custome">
	                        <th:block>
		                        <th scope="row" th:text="${index.count}"></th>
		                        <td><span th:text=${order.username}></span></td>
		                        <td th:text="${order.email}"></td>
		                        <td>0</td>
		                     	<td>0</td>
		                        <td><span th:text="${order.total}"></span></td>
		                        <td>
									<span class="text-success" th:if="${order.enabled}">
										<h5><i class="fas fa-check"></i></h5>
									</span> 
									<span class="text-danger" th:unless="${order.enabled}">
										<h5><i class="fas fa-times"></i></h5>
									</span>
								</td>
		                        <td>
		                             <a class="btn btn-outline-info " th:href="@{/admin/orders/}+ ${order.userId}">Xem</a>
		                        	 <a class="btn btn-outline-danger " th:href="@{/admin/orders/delete/}+ ${order.id}">Xóa</a>
		                        </td>
	                        </th:block>
	                    </tr>
	                </tbody>
	            </table>
	         </th:block>
        </div>
    </div>
       <th:block th:replace="./admin-layout :: footer"> </th:block>
</body>
 <th:block th:replace="./admin-layout :: script"></th:block>
</html>
